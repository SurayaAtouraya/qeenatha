<mat-card (click)="goToArtist()" matRipple style="margin: 0 auto;">
  <img mat-card-image [src]="artist.artistCoverPhoto">
  <mat-card-content>

    <div class = "artist-name">
      {{artist.artistName}}
    </div>

    <div class="album-count">
      {{artist.albumCount}} <span *ngIf="artist.albumCount != 1">Albums</span> <span *ngIf="artist.albumCount == 1">Album</span>
    </div>

  </mat-card-content>
</mat-card>
