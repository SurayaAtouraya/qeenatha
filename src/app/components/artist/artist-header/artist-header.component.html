<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="artist.artistCoverPhoto">
    <mat-card-title>{{artist.artistName}}</mat-card-title>
    <mat-card-subtitle>
      Artist
    </mat-card-subtitle>
    <mat-card-subtitle>
      5 Albums
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{artist.artistDescription}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>

    <button mat-raised-button style="color: black;">
      <i class="material-icons">shuffle</i>
      SHUFFLE PLAY
    </button>

    <button [ngClass]="{'subscribed': subscribed, 'unsubscribed': !subscribed}" mat-raised-button (click)="subscribe()">
      <i class="material-icons">subscriptions</i>
      {{subscribeText}} <span style="margin-left: 8px;">{{artist.artistSubscribers}}</span>
    </button>

  </mat-card-actions>
</mat-card>
