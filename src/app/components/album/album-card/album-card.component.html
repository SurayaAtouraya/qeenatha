<mat-card class="float-shadow" (click)="goToAlbum()" matRipple style="margin: 0 auto;">

  <img mat-card-image [src]="album.albumCover">
  <mat-card-content>

    <div class = "album-name">
      {{album.albumName}}
    </div>

    <div class="album-year">
      {{album.albumYear}}
    </div>

  </mat-card-content>
</mat-card>
