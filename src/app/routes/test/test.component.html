<div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true, "draggable": false, "pageDots": false, "groupCells": "80%" }'>
  <div class="carousel-cell" *ngFor="let album of newestAlbumsCardData">
    <app-card [cardData]="album"></app-card>
  </div>
</div>


<mat-list>
  <div *ngFor="let song of newestSongs">
    <app-song-list-item [songData]="song"></app-song-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
