<div [ngClass]="{'hide-scrollbar': queueOpen}" style="height: 100%;" (window:resize)="windowService.onResize()">
  <mat-drawer-container>
    <mat-drawer mode="side" opened [hidden]="isMobile || screenWidth < lg">
      <img src="../../assets/logo.png" height="150" width="150">
      <app-side-menu></app-side-menu>
    </mat-drawer>
    <mat-drawer-content>
      <app-queue *ngIf="queueOpen" [@enterAnimation]="queueOpen"></app-queue>
      <app-navbar></app-navbar>
      <router-outlet class="container" style="z-index: 0;"></router-outlet>
      <!-- <app-mobile-display *ngIf="isMobile"></app-mobile-display> -->
    </mat-drawer-content>
  </mat-drawer-container>
</div>
<div *ngIf="songPlaying">
  <app-player-toolbar [songPlaying]="songPlaying" (getNextSong)="getNextSongEvent()" style="z-index: 1; background-color: #fafafa;"
                      [ngClass]="{'player-large': screenWidth > lg && !isMobile,'player-small': screenWidth <= lg || isMobile}"></app-player-toolbar>
</div>
